<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns is-mobile">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image ">
                            <figure class="image is-2by1">
                                <img
                                    src="https://www.advancedsciencenews.com/wp-content/uploads/2021/08/lisa-keffer-i0kB5B9J8Ds-unsplash.jpg">
                            </figure>
                        </div>
                        <header class="card-header">

                            <p class="card-header-title is-size-3 ">
                                Ping Pong Score keeper
                            </p>


                        </header>
                        <div class="card-content">
                            <div class="content">

                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">
                                    use the below buttons to keep track of score.
                                </p>
                                <label for="playto" class="label is-inline is-large has-text-link-dark">Playing
                                    To:</label>
                                <div class="select is-rounded is-warning ">
                                    <select name="" id="playto" class="has-text-info-dark">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="button is-success card-footer-item is-large" id="p1Button">+1 Player One</button>
                            <button class="button is-info card-footer-item is-large" id="p2Button">+1 Player Two</button>
                            <button class="button is-danger card-footer-item is-large" id="reset">Reset</button>

                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>






    <script src="app.js"></script>
</body>

</html>
